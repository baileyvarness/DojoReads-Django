<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Book and Review</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h2>Add a New Book Title and a Review:</h2>
    <a href="/books">Home</a>
    <br>
    <a href="/logout">Logout</a>
    <br>
    <br>
    <br>
    <br>
    
    <form action="/book_being_added" method="POST">
        {% csrf_token %}
        <label for="title">Book Title:
            <input type="text" name="title">
        </label>
        <br>
        <br>
        <p>Author:</p>
        
        <label for="dropdown_authors">Choose from the list:
            <select name="dropdown_authors">
                {% for author in author %}
                <option value="{{ author.id }}">{{ author.name }}</option>
                {% endfor %}
            </select>
        </label>
        
        <br>
        <label for="new_author">Or add a new author:
            <input type="text" name="new_author">
        </label>
        <br>
        <br>
        <label for="review">Review:
            <textarea name="review" cols="30" rows="10"></textarea>
        </label>
        <br>
        <br>
        <label for="rating">Rating:
            <select name="rating">
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
            </select>
        </label>
        <button>Add</button>
    </form>

</body>
</html>
